<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Barcode Bulk</title>

</head>
<body>


<div class="container-fluid">
  <div class="noPrint">
    <div class="row">
      <div class="col-sm-3 barcode-label">Titre de la planche</div>
      <input id="txt-title" type="text" class="col-sm-9" value="Super Titre"/>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <span class="barcode-label">
          Liste des Code Barres
          </span>
        <p>
          <i>
            Ajouter un code barre par ligne.
            <!--<br/>-->
            <!--Chaque ligne doit être de la forme : DESCRIPTION;XXXXXX-->
            <!--<br/>(où XXXXXX correspond à un code barre)-->
          </i>
        </p>

      </div>
    <textarea id="txt-datasource" rows="10" class="col-sm-9"></textarea>
    </div>
    <div class="row">
      <div class="col-sm-3 barcode-label">
        Ajouter une image
      </div>
      <input class="col-sm-9" id="input-fileload" type="file" accept="image/*">
    </div>
    <div class="row">
      <button id="btn-settings" class="col-sm-4">Réglages</button>
      <button id="btn-generate" class="col-sm-4">Générer</button>
      <button id="btn-print" class="col-sm-4">Imprimer</button>
    </div>
    <div class="row settings-panel">
      <h3 class="col-sm-12">
        Paramètres
      </h3>
      <div class="col-sm-6">Hauteur du Codebarre</div>
      <input id="settings-panel-barcode-height" type="text" class="col-sm-6" value="40"/>
    </div>
  </div>
  <div id="div-result">
  </div>

</div>


<script>if (typeof module === 'object') {
  window.module = module;
  module = undefined;
}</script>
<!-- normal script imports etc  -->
<script>window.$ = window.jQuery = require('jquery');</script>
<script>window.Tether = require('tether');</script>
<script>require('bootstrap');</script>

<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>

<script src="app.js"></script>
</body>
</html>
