<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Barcode Bulk</title>

</head>
<body>


<div class="container-fluid">
  <div class="noPrint">
    <div class="row">
      <div class="col-sm-2 barcode-label">Titre de la planche</div>
      <input id="txt-title" type="text" class="col-sm-10" value="Super Titre"/>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <span class="barcode-label">
          Liste des Code Barres
          </span>
        <p>
          <i>
            Ajouter un code barre par ligne.
            <br/>
            Chaque ligne doit être de la forme : DESCRIPTION;XXXXXX
            <br/>(où XXXXXX correspond à un code barre)
          </i>
        </p>

      </div>
    <textarea id="txt-datasource" rows="10" class="col-sm-10">
Description 1;123456

</textarea>
    </div>
    <div class="row">
      <button id="btn-generate" class="col-sm-12">Générer</button>
    </div>
    <div class="row">
      <button id="btn-print" class="col-sm-12">Imprimer</button>
    </div>
  </div>
  <div id="div-result">
  </div>

</div>


<script>if (typeof module === 'object') {
  window.module = module;
  module = undefined;
}</script>
<!-- normal script imports etc  -->
<script>window.$ = window.jQuery = require('jquery');</script>
<script>window.Tether = require('tether');</script>
<script>require('bootstrap');</script>

<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>

<script src="app.js"></script>
</body>
</html>
